<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/lib/require.js"></script>
    <script src="./js/require.js"></script>
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="list-group notes-container"></div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default filter-panel">
                    <div class="panel-heading">Фильтр</div>
                    <div class="panel-body">
                        <input type="text" class="filterInput"/>
                        <button class="filterButton btn btn-primary">Ok</button>
                    </div>
                </div>

                <div class="panel panel-default add-panel">
                    <div class="panel-heading">Добавить</div>
                    <div class="panel-body">
                        <input type="text" class="addTitle"/>
                        <input type="text" class="addDescription"/>
                        <button class="addButton btn btn-primary">Ok</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        require(['jquery', 'app', 'bootstrap'], function($, app) {
            $(function() {
                app.start();
            });
        });
    </script>

    <script id="template-item" type="text/template">
        <div id="<%= id %>" class="list-group-item notes-item">
            <h4 class="list-group-item-heading">
                <span class="edit-hide"><%= title %></span>
                <input class="edit-show" value="<%= title %>" name="title"/>
            </h4>
            <p class="list-group-item-text">
                <span class="edit-hide"><%= description %></span>
                <input class="edit-show" value="<%= description %>" name="description"/>
            </p>
            <div class="list-group-item-footer">
                <button data-action="startEdit" data-id="<%= id %>" class="edit-hide btn btn-primary btn-sm">Edit</button>
                <button data-action="cancelEdit" data-id="<%= id %>" class="edit-show btn btn-default btn-sm">Cancel</button>
                <button data-action="save" data-id="<%= id %>" class="edit-show btn btn-primary btn-sm">Save</button>
            </div>
        </div>
    </script>
</body>
</html>
