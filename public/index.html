<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/lib/require.js"></script>
    <script src="./js/require.js"></script>
    <title>Notes</title>
</head>
<body>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="list-group notes-container"></div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default filter-panel">
                    <div class="panel-heading">Фильтр</div>
                    <div class="panel-body">
                        <input type="text" placeholder="Введите заголовок" class="filterInput form-control"/>
                    </div>
                </div>

                <div class="panel panel-default add-panel">
                    <div class="panel-heading">Добавить</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" placeholder="Заголовок" name="title" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="description" placeholder="Описание" rows="2"></textarea>
                        </div>
                        <button class="addButton btn btn-primary">Добавить</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        require(['jquery', 'app'], function($, app) {
            $(function() {
                app.start();
            });
        });
    </script>

    <script id="template-item" type="text/template">
        <div data-id="<%= id %>" class="list-group-item notes-item note-<%= id %>">
            <h4 class="list-group-item-heading">
                <span class="edit-hide"><%= title %></span>
                <input class="edit-show form-control" value="<%= title %>" name="title"/>
            </h4>
            <p class="list-group-item-text">
                <span class="edit-hide"><%= description %></span>
                <textarea class="edit-show form-control" name="description" placeholder="Описание" rows="2"><%= description %></textarea>
            </p>
            <br>
            <div class="list-group-item-footer">
                <button data-action="startEdit" data-id="<%= id %>" class="edit-hide btn btn-primary btn-sm">Редактировать</button>
                <button data-action="remove" data-id="<%= id %>" class="edit-hide btn btn-danger btn-sm">Удалить</button>

                <button data-action="save" data-id="<%= id %>" class="edit-show btn btn-primary btn-sm">Сохранить</button>
                <button data-action="cancelEdit" data-id="<%= id %>" class="edit-show btn btn-default btn-sm">Отмена</button>
            </div>
        </div>
    </script>
</body>
</html>
