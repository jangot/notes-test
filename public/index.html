<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <script src="./js/lib/require.js"></script>
    <script src="./js/require.js"></script>
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="list-group notes-container"></div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Фильтр</div>
                    <div class="panel-body">
                        <input type="text" class="filterInput"/>
                        <button class="filterButton btn btn-primary">Ok</button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Добавить</div>
                    <div class="panel-body">
                        <input type="text" class="addTitle"/>
                        <input type="text" class="addDescription"/>
                        <button class="addButton btn btn-primary">Ok</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        require(['jquery', 'app', 'bootstrap'], function($, app) {
            $(function() {
                app.start();
            });
        });
    </script>

    <script id="template-item" type="text/template">
        <div class="list-group-item">
            <h4 class="list-group-item-heading"><%= title %></h4>
            <p class="list-group-item-text"><%= description %></p>
        </div>
    </script>
</body>
</html>
